<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center mb-4">CRUD de Alunos</h1>

<!------------------------------------------------------------------------------------->
    <div class="card mb-4">
      <div class="card-header">Cadastrar / Atualizar Aluno</div>
      <div class="card-body">

        <form id="alunoForm">
          <input type="hidden" id="id">

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Turma</label>
              <input type="text" id="turma" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Curso</label>
              <input type="text" id="curso" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">Matrícula</label>
              <input type="text" id="matricula" class="form-control" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="btnCancelar" class="btn btn-secondary d-none">Cancelar</button>
        </form>

      </div>
    </div>

<!------------------------------------------------------------------------------------->
    <div class="card">
      <div class="card-header">Lista de Alunos</div>
      <div class="card-body">
        <table class="table table-striped" id="tabelaAlunos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Turma</th>
              <th>Curso</th>
              <th>Matrícula</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>
<!------------------------------------------------------------------------------------->
  <script src="script.js"></script>
</body>
</html>
